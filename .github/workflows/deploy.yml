name: Deploy React App

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch
  pull_request:
    branches:
      - main  # Trigger deployment on pull request to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Use the correct version for checkout

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Change Node.js version if needed

      - name: Install dependencies
        run: npm ci  # Install dependencies using npm ci for a clean install

      - name: Build project
        run: npm run build  # Adjust this command if needed for your build process

      - name: Deploy
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          npm run deploy  # Replace with the correct deploy command for GitHub Pages
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
